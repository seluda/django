{% extends 'base.html'%}
{% block title %}Home Page{% endblock title %}

{% block content %}
    {%for post in posts%}
        <div>
            <h2>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            </h2>
            <p> {{ post.body }} </p>
        </div>
    {% endfor %}    
{% endblock content %}
